<div class="container mt-4">
  <div class="row">
    <div class="col-md-8">
      <div class="row">
        <div *ngFor="let vuelo of Vuelo" class="col-md-4 mb-4">
          <div
            class="card h-100 shadow-sm text-center p-3 teatro-card"
            [ngClass]="{ 'selected': selectedVuelo === vuelo }"
            (click)="onSelect(vuelo)"
          >
            <div class="card-body">
              <h5 class="card-title">{{ vuelo.airlineName }}</h5>
              <p class="text-muted">Ver informaci√≥n</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Detalle del vuelo -->
    <div class="col-md-4" *ngIf="selectedVuelo">
      <app-vuelo-detail [vueloDetail]="selectedVuelo"></app-vuelo-detail>
    </div>
  </div>
</div>
